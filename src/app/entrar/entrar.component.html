<div class="container-fluid mt-10 bg-color">

  <div class="row d-flex align-items-center">

    <div class="col-md-5">

      <div class="row d-flex justify-content-center">
        <div class="col-md-6">

          <h1 class="text-center mb-3 text-color">Entrar</h1>

          <div class="form-group text-color">
            <label for="usuario">Usuário</label>
            <input [(ngModel)]="userLogin.usuario" class="form-control" type="text" name="usuario" id="usuario"
              placeholder="Seu usuário">
          </div>

          <div class="form-group text-color">
            <label for="senha">Senha</label>
            <input [(ngModel)]="userLogin.senha" class="form-control" type="password" name="senha" id="senha"
              placeholder="Sua senha">
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn-success" (click)="entrar()">Entrar</button>
          </div>

          <hr class="mt-5 mb-5">

          <p class="text-center text-color">
            Não tem uma conta? <a href="" routerLink="/cadastrar">Cadastre-se</a>
          </p>

        </div>
      </div>

    </div>

    <div class="col-md-7">
      <img src="https://i.imgur.com/vtiDCPH.png" alt="entrar">

    </div>

  </div>

</div>
