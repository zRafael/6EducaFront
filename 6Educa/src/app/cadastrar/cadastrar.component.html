<div class="container-fluid">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-4" id="img-bg"></div>
    <!--lado esquerdo(foto)-->

    <div class="col-md-4 mt-5 mb-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <h1 class="text-center">Cadastro</h1>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input [(ngModel)]="user.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
          </div>
          <div class="form-group">
            <label for="usuario">Usu치rio</label>
            <input [(ngModel)]="user.usuario" class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite seu usu치rio">
          </div>
          <div class="form-group">
            <label for="foto">Link da foto</label>
            <input [(ngModel)]="user.foto" class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input (input)="confirmaSenha($event)" class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
          </div>
          <div class="form-group">
            <label for="confirmSenha">Confirmar senha</label>
            <input [(ngModel)]="user.senha" class="form-control" type="password" name="confirmSenha" id="confirmSenha"
              placeholder="Confirme sua senha">
          </div>
          <div class="form-group">
            <label for="tipo">Tipo de usu치rio</label>
            <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
              <option>Selecione um tipo de usu치rio:</option>
              <option value="normal">Quero ser aluno</option>
              <option value="adm">Quero ser professor</option>
            </select>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger mr-4" routerLink='/login'>Cancelar</button>
            <button type="submit" class="btn btn-success" (click)="cadastrar()">Cadastrar</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
