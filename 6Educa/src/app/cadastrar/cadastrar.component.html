<div class="container-fluid mt-10 bg-color">

  <div class="row d-flex align-items-center">
    <div class="col-md-7">
      <img src="https://i.imgur.com/YPztV9R.png" alt="entrar">
    </div>

    <div class="col-md-5">

      <div class="row d-flex justify-content-center mr-5">
        <div class="col-md-10">

          <h1 class="text-center text-color">Cadastro</h1>

          <div class="form-group text-color">
            <label for="nome">Nome</label>
            <input [(ngModel)]="user.nome" class="form-control" type="text" name="nome" id="nome"
              placeholder="Seu nome">
          </div>

          <div class="form-group text-color">
            <label for="usuario">Usuário</label>
            <input [(ngModel)]="user.usuario" class="form-control" type="text" name="usuario" id="usuario"
              placeholder="Seu usuario">
          </div>

          <div class="form-group text-color">
            <label for="foto">Link da foto</label>
            <input [(ngModel)]="user.foto" class="form-control" type="text" name="foto" id="foto"
              placeholder="Link da sua foto">
          </div>

          <div class="form-group text-color">
            <label for="senha">Senha</label>
            <input (input)="confirmaSenha($event)" class="form-control" type="password" name="senha" id="senha"
              placeholder="Sua senha">
          </div>

          <div class="form-group text-color">
            <label for="confirmSenha">Confirmar senha</label>
            <input [(ngModel)]="user.senha" class="form-control" type="password" name="confirmSenha" id="confirmSenha"
              placeholder="Confirme sua senha">
          </div>

          <div class="form-group text-color">
            <label for="tipo">Tipo de usuário</label>
            <select (change)="tipoUser($event)" class="form-control" name="tipo" id="tipo">
              <option>Selecione um tipo de usuário</option>
              <option value="normal">Normal</option>
              <option value="adm">Administrador</option>
            </select>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger mr-4" routerLink="/entrar">Cancelar</button>
            <button (click)="cadastrar()" type="submit" class="btn btn-success">Cadastrar</button>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
